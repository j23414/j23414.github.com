<!DOCTYPE HTML>
<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script>
$(function(){
	$('.fadein img:gt(0)').hide();
	setInterval(function(){$('.fadein :first-child').fadeOut(1000).next('img').fadeIn(1000).end().appendTo('.fadein');}, 3000);
});
</script>
</head>
<body>
<h1>Fade In, Fade Out Gallery</h1>
<div class="fadein" style=" position:relative; width:700px; height:410px;">
      <img src="gadgets/banner1.jpg" style="position:absolute; left:0; top:0;">
      <img src="gadgets/banner2.jpg" style="position:absolute; left:0; top:0;">
      <img src="gadgets/banner3.jpg" style="position:absolute; left:0; top:0;">
      <img src="gadgets/banner4.jpg" style="position:absolute; left:0; top:0;">
      <img src="gadgets/banner5.jpg" style="position:absolute; left:0; top:0;">
      <img src="gadgets/banner6.jpg" style="position:absolute; left:0; top:0;">
</div>
<p>Code courtesy of hhchou</p>
</body>
</html>
