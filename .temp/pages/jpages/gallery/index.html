		<script id="img-wrapper-tmpl" type="text/x-jquery-tmpl">	
			<div class="rg-image-wrapper">
				{{if itemsCount > 1}}

						<a href="#" class="rg-image-nav-prev">Previous Image</a>

					</div>

						<p></p>
					</div>
				</div>
			</div>

				<div class="rg-thumbs">

							<div class="es-carousel">
								<ul>
<li><a href="#"><img src="images/thumbs/banner1.jpg" data-large="images/banner1.jpg" alt="imagebanner1" data-description="Yeast protein interaction network in 'crown plot' where nodes are randomly placed in a circle and connectivity mapped to height" /></a></li>
<li><a href="#"><img src="images/thumbs/banner2.jpg" data-large="images/banner2.jpg" alt="imagebanner2" data-description="Hubs are raised 1 level with nodes between hubs raised to a 2nd level" /></a></li>

<li><a href="#"><img src="images/thumbs/banner5.jpg" data-large="images/banner5.jpg" alt="imagebanner5" data-description="Nodes randomly spread on x axis, node connectivity mapped to y axis" /></a></li>
<li><a href="#"><img src="images/thumbs/banner6.jpg" data-large="images/banner6.jpg" alt="imagebanner6" data-description="From left to right, pull out links that connect to hubs above a certain threshold" /></a></li>
<li><a href="#"><img src="images/thumbs/001.jpg" data-large="images/001.jpg" alt="image001" data-description="Pre-Big Bang Dot" /></a></li>

<li><a href="#"><img src="images/thumbs/005.jpg" data-large="images/005.jpg" alt="image005" data-description="Moved unconnected airports to the background" /></a></li>
<li><a href="#"><img src="images/thumbs/006.jpg" data-large="images/006.jpg" alt="image006" data-description="Multiple layers" /></a></li>
<li><a href="#"><img src="images/thumbs/007.jpg" data-large="images/007.jpg" alt="image007" data-description="Node connectivity mapped to node height" /></a></li>
<li><a href="#"><img src="images/thumbs/008.jpg" data-large="images/008.jpg" alt="image008" data-description="Randomly color nodes" /></a></li>
<li><a href="#"><img src="images/thumbs/009.jpg" data-large="images/009.jpg" alt="image009" data-description="Bleed colors down into links" /></a></li>
